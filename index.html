<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | My Website</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 420px;
      margin: 80px auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-size: 14px;
      color: #555;
    }

    input, textarea, button {
      width: 100%;
      margin-top: 6px;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    textarea {
      resize: none;
      height: 90px;
    }

    button {
      background: #2563eb;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #1e4fd8;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #777;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Contact Us</h1>

    <form>
      <label>Name</label>
      <input type="text" placeholder="Your name" required>

      <label>Email</label>
      <input type="email" placeholder="Your email" required>

      <label>Message</label>
      <textarea placeholder="Write your message..." required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="footer">
      Â© 2026 My Website
    </div>
  </div>

</body>
</html>
